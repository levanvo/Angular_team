<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logup</title>
</head>

<body>
    <header class="flex justify-between bg-white sticky z-10 top-0 items-center w-[100vw] shadow-md shadow-gray-100 h-24">
        <div class="left_side flex space-x-5">
            <a routerLink="">
                <img class="w-56 h-[90px]"
                src="https://res.cloudinary.com/darnprw0q/image/upload/v1685783398/img_assigment/le_voyage-_logo_-critique-10-10_mmisz2.png"
                alt="">
            </a>
            <ul class="nav">
                <a href=""><li>Home</li></a>
                <a href="category/:id"><li>Category</li></a>
                <a href="blog/:id"><li>Blog</li></a>
                <a href="contact/:id"><li>Contact</li></a>
            </ul>
        </div>
        <div class="flex items-center space-x-3">
            <form class="bg-gray-100 h-[50px] w-[450px] rounded-md flex space-x-3">
                <input name="ValueSearch" class="rounded-md w-96 h-8 ml-2 my-auto outline-0 pl-1" type="text" placeholder=" search...">
                <button><img class="w-7 h-7" src="https://res.cloudinary.com/darnprw0q/image/upload/v1685791202/img_assigment/search_vaf9ia.png" alt=""></button>
            </form>
            <p class="hover:text-orange-500 cursor-pointer">+84 234 567890</p>
        </div>
        <div class="right_side flex items-center space-x-3 mr-10">
            <a href="logup"><div class="flex space-x-2 hover:text-gray-600">
                <img class="hover:border-2 border-white w-7 h-7" src="https://res.cloudinary.com/darnprw0q/image/upload/v1685791202/img_assigment/user_e6v2qw.png" alt="">
                <p>Vo Le</p>
            </div></a>
            <a href="cart/:id">
                <img class="hover:border-2 border-white w-7 h-7" src="https://res.cloudinary.com/darnprw0q/image/upload/v1685792065/img_assigment/shopping-cart_fcdfrw.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="logo">
            <a routerLink="">
                <img class=""
                    src="https://res.cloudinary.com/darnprw0q/image/upload/v1685783398/img_assigment/le_voyage-_logo_-critique-10-10_mmisz2.png"
                    alt="">
            </a>
            </div>
            <div class="h2">
                <div class="text1"><h2>Đăng</h2></div>
               <div class="text2"><h2>Ký</h2></div>               
            </div>
            <form class="">
                <div class="form-group">
                    <label for="username">Tên người dùng:</label>
                    <input type="text" id="username" placeholder="Nhập tên người dùng">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="sdt">Số điện thoại:</label>
                    <input type="text" id="sdt" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group">
                    <button type="submit">Đăng Ký</button>
                </div>
                <div class="text-center">
                    <button>Quên mật khẩu</button>
                </div>
                <hr>
                <div class="dangKy">
                    <p>Bạn đã có tài khoản ?</p>
                    <a href="login"><button type="submit">Đăng Nhập</button></a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
